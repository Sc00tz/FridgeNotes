<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Debug</title>
</head>
<body>
    <h1>PWA Icon Loading Test</h1>
    
    <h2>Direct Icon Tests</h2>
    <img src="/pwa-64x64.png" alt="64x64 icon" style="border: 1px solid red;">
    <img src="/pwa-144x144.png" alt="144x144 icon" style="border: 1px solid red;">
    <img src="/pwa-192x192.png" alt="192x192 icon" style="border: 1px solid red;">
    <img src="/pwa-512x512.png" alt="512x512 icon" style="border: 1px solid red; width: 100px;">
    
    <h2>Screenshot Tests</h2>
    <img src="/screenshots/wide-main.png" alt="Wide screenshot" style="border: 1px solid blue; width: 300px;">
    <img src="/screenshots/mobile-main.png" alt="Mobile screenshot" style="border: 1px solid blue; width: 100px;">
    
    <h2>Manifest Test</h2>
    <a href="/manifest.webmanifest" target="_blank">View Manifest</a>
    
    <script>
        // Test if all icons load
        const icons = ['/pwa-64x64.png', '/pwa-144x144.png', '/pwa-192x192.png', '/pwa-512x512.png', '/pwa-maskable-512x512.png'];
        
        icons.forEach(iconPath => {
            fetch(iconPath)
                .then(response => {
                    if (response.ok) {
                        console.log('‚úÖ Icon loaded:', iconPath);
                    } else {
                        console.error('‚ùå Icon failed:', iconPath, response.status);
                    }
                })
                .catch(error => {
                    console.error('‚ùå Icon error:', iconPath, error);
                });
        });
        
        // Test manifest
        fetch('/manifest.webmanifest')
            .then(response => response.json())
            .then(manifest => {
                console.log('‚úÖ Manifest loaded:', manifest);
                console.log('üì± Icons in manifest:', manifest.icons);
            })
            .catch(error => {
                console.error('‚ùå Manifest error:', error);
            });
    </script>
</body>
</html>
